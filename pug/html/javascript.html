<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>JavaScript en pug			</title>
</head>
<body>
  <section id="output"></section>
  <script>
    var op = document.getElementById('output');
    var name = prompt('¿Cuál es tu nombre?');
    op.innerHTML = '<h1> Bienvenido: '+name+'</h1>';
  </script>
</body>
